<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark flex-row">
            <a class="navbar-brand mr-auto" href="#"> 
			</a>
            <ul class="navbar-nav flex-row mr-lg-0">
            
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle mr-3 mr-lg-0" id="navbarDropdownMenuLink" data-toggle="dropdown" 
				role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> Administrator<span class="caret"></span>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
				    <a class="dropdown-item" th:href="@{/verPerfil}">Perfil</a>
					<a class="dropdown-item" th:href="@{/logout}">Salir</a>
				</div>
			</li>
            </ul>
            <button class="navbar-toggler ml-lg-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <nav class="navbar navbar-expand-md navbar-light bg-primary">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-link-custom" th:href="@{/bienvenida}">EL BUEN GUSTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes/listarTodoCliente}" >Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos/listarTodoProducto}">Productos</a>
                    </li>
                   
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
		<section id="seccion1">
		<div>
			<div align="center">
				<a th:href="@{/productos/nuevo}">Crear nuevo Producto</a>
			</div>
			<table id="ejemplo1" class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each  ="producto : ${listaProductos}">
						<td th:text="${producto.idProducto}">Id</td>
						<td th:text="${producto.nombre}">Nombre</td>
						<td th:text="${producto.precio}">Precio</td>
						<td th:text="${producto.stock}">Stock</td>
					
						<td>
						<a
							th:href="@{/productos/actualizar/{id}(id=${producto.idProducto})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Productos"></a> &nbsp;&nbsp;&nbsp; 
						<a
							th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Productos"></a>
					
						</td>
					</tr>
					
					
					
				</tbody>
			</table>
		</div>
	</section>





</body>
</html>
